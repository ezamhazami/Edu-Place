<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormChatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fffefe, #f1bdba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            user-select: none;
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative; 
            overflow: hidden;
        }

        .navigation a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .navigation a:hover::before {
            left: 100%;
        }

        .navigation a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 120px; height: 120px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.6; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 10000px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            margin-top: 80px;
            text-align: center;
            margin-bottom: 30px;
            animation: slideInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e8f4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 800px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Messages Area */
        #chatbot {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        #chatbot::-webkit-scrollbar {
            width: 6px;
        }

        #chatbot::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatbot::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #chatbot::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Message Styles */
        .message {
            margin-bottom: 20px;
            animation: messageSlideIn 0.5s ease-out;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            margin-left: auto;
            margin-right: 0;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 20px 5px;
            margin-right: auto;
            margin-left: 0;
            max-width: 80%;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .message-label {
            width: auto;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            width: auto;
            line-height: 1.5;
        }

        /* Input Area */
        .input-container {
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #user-input {
            width: auto;
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #user-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 80px;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            #user-input {
                width: 100%;
            }

            .send-button {
                width: 100%;
                padding: 15px;
            }

            .user-message,
            .bot-message {
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .chat-container {
                border-radius: 15px;
            }

            #chatbot,
            .input-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Edu-place</div>
        <nav class="navigation">
            <a href="http://localhost/Academic_Chatbot/templates/find_tuto.php">Find Tutor</a>
            <a href="http://localhost:5000/aiService">AI Academic Assistance</a>
            <a href="http://localhost/Academic_Chatbot/templates/study-resource.php">Study Resources</a>
            <a href="http://127.0.0.1:5500/templates/index.html">Tutor Match</a>
            <button class="btn-login">Login</button>
        </nav>
    </header>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Academic Chatbot</h1>
            <p class="subtitle">Ask any academic question and get instant, intelligent answers</p>
        </div>

        <div class="chat-container">
            <div id="chatbot">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ¤–</div>
                    <h3>Welcome to Academic Chatbot!</h3>
                    <p>Start by asking any academic question below</p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <span class="loading-dots">AI is thinking</span>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask me anything about academics..." />
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isFirstMessage = true;

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = "";
            
            // Clear empty state on first message
            if (isFirstMessage) {
                document.getElementById("chatbot").innerHTML = "";
                isFirstMessage = false;
            }
            
            // Add user message
            addMessage(message, 'user');
            
            // Show loading
            showLoading(true);
            
            try {
                let res = await fetch("/api/chatbot", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({question: message})
                });

                let data = await res.json();
                
                // Hide loading
                showLoading(false);
                
                // Add bot response
                addMessage(data.answer, 'bot');
                
            } catch (error) {
                showLoading(false);
                addMessage("Sorry, I encountered an error. Please try again.", 'bot');
            }
        }

        function addMessage(content, type) {
            const chatbot = document.getElementById("chatbot");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            
            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="message-label">You</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bot-message">
                        <div class="message-label">AI Assistant</div>
                        <div class="message-content">${content.replace(/\n/g, "<br>")}</div>
                    </div>
                `;
            }
            
            chatbot.appendChild(messageDiv);
            chatbot.scrollTop = chatbot.scrollHeight;
        }

        function showLoading(show) {
            const loading = document.getElementById("loading");
            loading.style.display = show ? "block" : "none";
            
            if (show) {
                const chatbot = document.getElementById("chatbot");
                chatbot.scrollTop = chatbot.scrollHeight;
            }
        }

        // Allow Enter key to send message
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Auto-focus input on load
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user-input").focus();
        });
    </script>
</body>
</html>
